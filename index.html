<html>

<head>
	<meta charset="utf-8">
<head>
<body>
    <form action="add.php" method="POST">
        ID: <input type="text" name="id" size="40" length="40"><BR>
        NOMBRE : <input type="text" name="nombre" size="40" length="40" ><BR>
        <input type="submit" name="submit" value="Submit">
     </form>

    <table id="data">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
         </tr>
    </table>

 <script>
  var table = document.getElementById("data");
  

  fetch('getData.php');

  fetch('response.txt')
  .then(response => response.text())
  .then(data => {

    var body = document.getElementById("data");
    var transform = data.split("\n");
    for (var i = 0; i < transform.length - 1; i++) {
      var variables = transform[i].split("_");
      var id = document.createTextNode(variables[0]);
      var nombre = document.createTextNode(variables[1]);
      var row = document.createElement("tr");
      var thId = document.createElement("td");
      var thNombre = document.createElement("td");
      thId.appendChild(id);
      thNombre.appendChild(nombre);
      row.appendChild(thId);
      row.appendChild(thNombre);
      body.appendChild(row); 
    }
  });
                  
 </script>
  
    
</body>
</html>
